header:
  version: 14

machine: qemuarm64
distro: poky

target:
  - my-image

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    branch: kirkstone
    path: poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-mylayer:
    path: meta-mylayer

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES ?= "package_rpm"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    USER_CLASSES ?= "buildstats"
    PATCHRESOLVE = "noop"